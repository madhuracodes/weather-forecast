<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-forecast</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity">69</strong><strong>%</strong>,
              wind <strong id="wind">3.13</strong><strong>km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-number" id="temperature">12</div>
            <div class="weather-app-unit">ºC</div>
          </div>
        </div>
      </main>
      <footer>
        This website was Coded by
        <a href="https://www.englishspeakingcounsellor.com/" target="_blank"
          >Madhura Marathe
        </a>
        open sourced on
        <a
          href="https://github.com/madhuracodes/weather-forecast"
          target="_blank"
        >
          Github</a
        >
        and hosted on
        <a
          href="https://app.netlify.com/sites/maddy-weatherforecast/overview"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
